<script type="text/javascript">
	$(function(){
		$('.item-remain .doing').click(function(){
			var ch_id = $(this).attr('rel');
			window.open('index.php?mod=other&code=buy&t=1&ch_id='+ch_id);
		});
		
		//提交
		$('#apply').click(function(e){
			$('.required').trigger('blur');
			e = e || window.event;
			var err = $('.need').length;
			if(err > 0){
				e.preventDefault();
			}
		});
		
	});
</script>

<script type="text/javascript">
	$(function(){
		$('.cnt-level1').live('click',function(){
			if($(this).prop('checked')){
				$('.cnt-level2,.cnt-level3').prop('checked', false);
			}else {
				$('.cnt-level1,.cnt-level2,.cnt-level3').prop('checked', false);
			}
		});
		
		$('.cnt-level2').live('click',function(){
			if($(this).prop('checked')){
				$('.cnt-level1').prop('checked', true);
				$('.cnt-level3').prop('checked', false);
			}else {
				$('.cnt-level1,.cnt-level2,.cnt-level3').prop('checked', false);
			}
		});
		
		$('.cnt-level3').live('click',function(){
			if($(this).prop('checked')){
				$('.cnt-level1,.cnt-level2').prop('checked', true);
			}else {
				$('.cnt-level1,.cnt-level2,.cnt-level3').prop('checked', false);
			}
		});
	});
</script>

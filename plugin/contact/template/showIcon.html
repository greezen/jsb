<style type="text/css">
	.pl-contact{
		display: inline-block;
		margin-right:3px;
	}
	
	.ut-b a{
		color:#49976b !important;
	}
</style>
<span id="topic_lists_{$val[tid]}_contact" class="ut pl-contact">
<a href="index.php?mod=topic&code={$val[tid]}" target="_blank" title="联系方式">
<img alt="" src="../../static/image/c-icon-b.jpg" style="margin-right:3px;">
</a>
</span>

<script type="text/javascript">
	$(function(){
		$('#listTopicArea .feedCell').hover(function(){
			$(this).find('.pl-contact img').attr('src','../../static/image/c-icon.jpg');
			$(this).find('.utitle span').eq(2).addClass('ut-b');
		},function(){
			$(this).find('.pl-contact img').attr('src','../../static/image/c-icon-b.jpg');
			$(this).find('.utitle span').eq(2).removeClass('ut-b');
		});
	});
</script>

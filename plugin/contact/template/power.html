<form action="admin.php?mod=plugin&code=manage&identifier=contact&pmod=shopping&type=power" method="post">
<div style="margin:15px 0px;" class="add-uform">
	<!--{if $cr['end_time']}-->
	有效期至：<input type="text" id="power-time" name="power-time" value="{eval echo date('Y-m-d H:i:s',$cr['end_time'])}" readonly onFocus="WdatePicker({startDate:'%y-%M-%d 00:00:00',dateFmt:'yyyy-MM-dd HH:mm',alwaysUseStartDate:true})"/>

	有效期至：<input type="text" id="power-time" name="power-time" value="" readonly onFocus="WdatePicker({startDate:'%y-%M-%d 00:00:00',dateFmt:'yyyy-MM-dd HH:mm',alwaysUseStartDate:true})"/>

	<input type="hidden" name="cr_id" value="{$cr_id}" />
